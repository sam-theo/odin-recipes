    <h1>Rice</h1>

    <img src="../images/rice.jpeg">

    <h3>Description:</h3>

    <p>Rice is a easy, cheap type of carbohydrate to add to your meals.</p>
    <h3>Ingredients:</h3>

    <ul>
        <li>rice</li>
        <li>water</li>
    </ul>

    <h3>Steps:</h3>

    <ol>
        <li>Wash your rice</li>
        <li>add 1 cup of rice and 1.5 cups of water to a pan</li>
        <li>Bring it to a boil till the water is gone</li>
        <li>Let it rest</li>
    </ol>
